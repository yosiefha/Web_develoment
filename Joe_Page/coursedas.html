          <div class="col-md-8 second">

            </div>
            <hr />
            <div class="row">
              <div class="col-lg-2 pt-2">
                <div>
                  <!-- <div class="row">
                    <div>
                      <h5 class="pt-5">where to work</h5>
                      <button class="btn mt-3" id="pro">Project</button>
                      <button class="btn mt-3" id="cor">Course</button>

                      readonly

                  <h5 class="pt-5">what to do</h5>
                  <button class="btn mx-3 mt-3" id="ccreate">create</button>
                  <button class="btn mx-3 mt-3" id="cupdate">update</button>
                  <button class="btn mx-3 mt-3" id="cdelete">delete</button>
                </div>
              </div>
              <div class="col-lg-10">
                <div id="formdiv">
                  <form name="myForm" class="pt-4">
                    <div id="csearchDiv" class="input-group mb-3 ml-5">
                      <input
                        type="text"
                        class="form-control"
                        id="cSearch"
                        name="cSearch"
                        placeholder="Search"
                        required
                        disabled
                      />

                      <input
                        type="text"
                        class="form-control mx-2"
                        id="cfound"
                        name="cfound"
                        disabled
                        readonly
                      />
                    </div>
                    <div id="cformdiv">
                      <div id="a">
                        <div class="mb-3 ml-5">
                          <input
                            type="text"
                            class="form-control"
                            id="cName"
                            name="cName"
                            placeholder="name"
                            required
                          />
                        </div>
                        <div class="mb-3 ml-5">
                          <input
                            type="date"
                            class="form-control"
                            id="cDate"
                            name="cDate"
                            placeholder="date taken"
                            required
                          />
                        </div>

                        <div class="mb-3 ml-5">
                          <input
                            type="text"
                            class="form-control"
                            id="cLink"
                            name="cLink"
                            placeholder="Link for more information"
                          />
                        </div>
                        <div class="mb-3 ml-5">
                          <input
                            type="text"
                            class="form-control"
                            id="chard"
                            name="chard"
                            placeholder="hardness"
                            disabled
                          />
                        </div>
                      </div>
                      <div id="b">
                        <textarea
                          class="form-control"
                          id="cInfo"
                          name="cInfo"
                          placeholder="Information"
                          cols="40"
                          rows="10"
                          required
                        ></textarea>
                        <button
                          name="action"
                          class="form-control mb-3 mt-4 btn"
                          id="action"
                        ></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
